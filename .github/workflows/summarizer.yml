name: Runpod Summarizer
on:
  workflow_dispatch:
  schedule: ## every day at 5:30 AM UTC
    - cron: "30 5 * * *"

jobs:
  sample_runpod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: installer
        run: pip install -r requirements.txt
      - name: Run sample script
        run: python sample_runpod.py
        env:
          RUNPOD_KEY: ${{ secrets.RUNPOD_KEY }}
          GCS_SA: ${{ secrets.GCS_SA }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
